<body>



    <form id="user-form" action="registroUsuario.php" method="POST">

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">

                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Registro de Usuario</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label class="labels">Nombre</label>
                                <input type="text" class="form-control" placeholder="Digitar su nombre" value=""
                                    name="nombreCliente" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Primer Apellido</label>
                                <input type="text" class="form-control" placeholder="Digitar su primer apellido"
                                    value="" name="apePaCliente" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Segundo Apellido</label>
                                <input type="text" class="form-control" placeholder="Digitar su segundo apellido"
                                    value="" name="apeMaCliente" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Usuario</label>
                                <input type="text" class="form-control" placeholder="Digite un usuario" value=""
                                    name="usuarioCliente" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Digite una contraseña" value=""
                                    name="pwd" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Cedula</label>
                                <input type="text" class="form-control" placeholder="Digite su cedula" value=""
                                    name="cedula" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" placeholder="Digite su fecha de nacimiento"
                                    value="" name="fechaNacimiento" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Edad</label>
                                <input type="text" class="form-control" placeholder="Digite su edad" value=""
                                    name="edadCliente" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Direccion</label>
                                <input type="text" class="form-control" placeholder="Digite su direccion" value=""
                                    name="direccion" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Correo</label>
                                <input type="text" class="form-control" placeholder="Digite su correo electronico"
                                    value="" name="correo" required>
                            </div>

                        </div>

                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Registrarse</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img src="img/uebosOriginal.png" alt="logo" height="300px" ; width="auto">

                    </div>
                </div>
            </div>
        </div>
    </form>
